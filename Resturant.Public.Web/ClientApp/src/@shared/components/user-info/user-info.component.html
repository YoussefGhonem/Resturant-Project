<div>
  <img *ngIf="displayImage"
       [src]="userInfo?.imageUrl | secure | async"
       alt=""
       class="mr-75 rounded-circle"
       default-image
       height="40"
       width="40">

  <div class="d-inline-block">
    <span *ngIf="userInfo?.name?.length <= 40">{{userInfo?.name}}</span>
    <span *ngIf="userInfo?.name?.length > 40" [ngbTooltip]="userInfo?.name">{{userInfo?.name | slice:0:40}}</span>
    <br>
    <span class="text-muted">{{userInfo?.email || '-'}}</span>
  </div>
</div>
