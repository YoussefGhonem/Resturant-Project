<section>
  <ngb-carousel >
    <ng-template ngbSlide *ngFor="let item of data">
      <div class="picsum-img-wrapper">
        <img [src]="item.imageUrl" alt="Angular Carousel 1">
      </div>
      <div class="carousel-caption">
        <h3>{{item.imageName}}</h3>
        <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
