<section>
    <div>
        <div *ngFor="let item of Gallery;let i=index">
            <div class="row" *ngIf="i%3===0">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <img [src]="item.imageUrl">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <img [src]="item.imageUrl">
                </div>
            </div>
            <div class="row" *ngIf="i%3!==0">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <img [src]="item.imageUrl">
                </div>        
            </div>
        </div>
        
        <app-pagination class="mb-2" (pageChange)="pageChange($event)"
        [pageNumber]="formGallery.getRawValue().pageNumber" [pageSize]="formGallery.getRawValue().pageSize"
        [total]="totalGallery"></app-pagination>
    </div>
</section>
