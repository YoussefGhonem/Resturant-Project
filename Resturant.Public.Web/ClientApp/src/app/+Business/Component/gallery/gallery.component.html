
    <div   style="overflow: hidden;    text-align: -webkit-center;padding:117px 20px 20px" *ngIf="Gallery?.length > 0 ;else emptyTemp">
        <div>
            <div *ngFor="let item of Gallery | slice:0:2;let i=index"  style="padding-bottom:20px ;">
                <div class="row" *ngIf="i%2!=0" style="text-align: center;display: flex;justify-content: space-around;">
                        <div class="col-lg-6 col-md-12 col-sm-12" style="padding: 0; width: 43%;">
                            <img [src]="Gallery[0].imageUrl"  class="Border_image" >
                        </div>
                        <div     class="col-lg-6 col-md-12 col-sm-12" style="padding: 0; width: 43%;">
                            <img [src]="Gallery[1].imageUrl" class="Border_image">
                        </div>               
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-lg-12"> -->
                    <div class="container">
                        <div class="card" *ngFor="let item of Gallery| slice:2;let i=index">
                          <img [src]="item.imageUrl">
                          <div class="card__head">Gallery</div>
                        </div>                
                    <!-- </div>
                </div> -->
            </div>            
            
        </div>
        <app-pagination class="mb-2" (pageChange)="pageChange($event)"
        [pageNumber]="formGallery.getRawValue().pageNumber" [pageSize]="formGallery.getRawValue().pageSize"
        [total]="totalGallery"></app-pagination>
    </div>
    <ng-template #emptyTemp>
        <div class="text-center my-3 ngModelStyle">
            <img alt="" class="un-draw" style="    padding-top: 18%;" width="260px" src="assets/images/no-data.svg">
            <h5 class="py-3 text-muted">There is no data to show</h5>
        </div>
    </ng-template>
