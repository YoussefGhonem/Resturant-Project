<!-- Order Create Model -->
<ng-container #content role="document">
    <div class="modal-header bg-light p-3">
        <h5 class="modal-title" id="addModal">Add New </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
            (click)="modalService.close()"></button>
    </div>
    <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="modal-body">
            <div class="row gy-4 mb-3">

                <div class="mb-3 form-group">
                    <label class="form-label">Upload Images <small style="color : rgb(179, 62, 62);">
                            *</small></label>
                    <input multiple="true" class="form-control" [ngClass]="{'is-invalid': isInvalid('images')}"
                        id="document" formControlName="images" type="file" (change)="onChange($event)" />
                    <arv-validation-messages for="images"></arv-validation-messages>

                </div>
            </div>

        </div>
        <div class="modal-footer">
            <div class="hstack gap-2 justify-content-end">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="modalService.close()">Close
                </button>

                <button [disabled]="form.invalid" type="submit" class="btn btn-success" id="add-btn">Add Image
                </button>

            </div>
        </div>
    </form>
</ng-container>
<!--End Modal -->
