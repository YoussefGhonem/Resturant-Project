<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Settings" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<div class="row">
  <div class="col-lg-12">
    <div>
      <!-- Nav tabs -->
      <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav nav-tabs nav-tabs-custom nav-success mb-3">
        <li [ngbNavItem]="1">
          <a ngbNavLink>
            <i class=" ri-settings-4-line me-1 align-buttom"></i> Update About Us
          </a>
          <ng-template ngbNavContent>
            <about-us [settings]="settings"></about-us>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>
            <i class=" ri-account-box-line me-1 align-bottom"></i> Private Dining
          </a>
          <ng-template ngbNavContent>
            <private-dining [settings]="settings"> </private-dining>
          </ng-template>
        </li>
        <li [ngbNavItem]="3">
          <a ngbNavLink>
            <i class=" ri-account-box-line me-1 align-bottom"></i> Private Dining Images
          </a>
          <ng-template ngbNavContent>
            <private-dining-images> </private-dining-images>
          </ng-template>
        </li>
        <li [ngbNavItem]="4">
          <a ngbNavLink>
            <i class="ri-account-box-fill me-1 align-bottom"></i> Gallery
          </a>
          <ng-template ngbNavContent>
            <app-gallery></app-gallery>
          </ng-template>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content text-muted">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
  <!--end row-->
</div>
