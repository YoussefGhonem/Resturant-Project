<ng-container *ngIf="publicUsers.length > 0; else emptyTemp">
  <table class="table align-middle table-nowrap mb-0">
    <thead class="table-light">
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Status</th>
        <th scope="col">Created Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of publicUsers">
        <td scope="row" [ngbTooltip]="item.name" container="body">{{item.name| truncate : 15 : '...'}}</td>
        <td><span activeStatusBadge [value]="item?.isActive"></span></td>

        <td scope="row">{{item.createdDate|date}}</td>
        <td>
          <div class="hstack gap-3 flex-wrap">
            <a class="link-success fs-15 cursor-pointer"><i class="ri-edit-2-line"></i></a>
            <a href="javascript:void(0);" class="link-danger fs-15"><i class="ri-delete-bin-line"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination -->
  <app-pagination (pageChange)="pageChange($event)" [pageNumber]="form.getRawValue().pageNumber"
    [pageSize]="form.getRawValue().pageSize" [total]="total"></app-pagination>
  <!-- End Pagination -->
</ng-container>

<ng-template #emptyTemp>
  <div class="text-center my-3">
    <img alt="" class="un-draw" width="260px" src="assets/images/no-data.svg">
    <h5 class="py-3 text-muted">There is no public users to show</h5>
  </div>
</ng-template>
