<table class="table align-middle table-nowrap mb-0">
    <thead class="table-light">
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Status</th>
            <th scope="col">Created Date</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of vendors">
            <th scope="row" [ngbTooltip]="item.name" container="body">{{item.name| truncate : 10 : '...'}}</th>
            <td><span activeStatusBadge [value]="item?.isActive"></span></td>

            <th scope="row">{{item.createdDate}}</th>
            <td>
                <div class="hstack gap-3 flex-wrap">
                    <a class="link-success fs-15 cursor-pointer"><i class="ri-edit-2-line"></i></a>
                    <a href="javascript:void(0);" class="link-danger fs-15"><i class="ri-delete-bin-line"></i></a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<!-- Pagination -->
<app-pagination (pageChange)="pageChange($event)" [pageNumber]="form.getRawValue().pageNumber"
    [pageSize]="form.getRawValue().pageSize" [total]="total"></app-pagination>
<!-- End Pagination -->
