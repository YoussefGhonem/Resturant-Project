<form [formGroup]="updateUserInfoForm" (submit)="onUserInfoSubmit()">

  <div class="row">
    <div class="col-lg-6">
      <div class="mb-3 form-group">
        <label for="firstnameInput" class="form-label">First Name<span
                class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid': isInvalid('firstName')}"
               id="firstnameInput" placeholder="Enter your firstname">
        <arv-validation-message for="firstName"></arv-validation-message>
      </div>
    </div>
    <!--end col-->
    <div class="col-lg-6">
      <div class="mb-3 form-group">
        <label for="lastnameInput" class="form-label">Last Name<span
                class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid': isInvalid('lastName')}"
               id="lastnameInput" placeholder="Enter your lastname" value="Adame">
        <arv-validation-message for="lastName"></arv-validation-message>
      </div>
    </div>
    <!--end col-->
    <div class="col-lg-6">
      <div class="mb-3">
        <label for="phonenumberInput" class="form-label">Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber" [ngClass]="{'is-invalid': isInvalid('phoneNumber')}"
               id="phonenumberInput" placeholder="+(1) 987 6543">
        <arv-validation-message for="phoneNumber"></arv-validation-message>

      </div>
      <!--end col-->
    </div>

    <div class="col-lg-6">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="text" class="form-control" [value]="currentUserEmail"
               id="emailInput" disabled>
      </div>
    </div>


    <div class="col-lg-12">
      <div class="mb-3">
        <label for="streetNumberInput" class="form-label">Street Number</label>
        <input type="text" formControlName="streetNumber" class="form-control"
               id="streetNumberInput" placeholder="17 Newyork St." value="90011">
      </div>
    </div>
    <!--end col-->

    <div class="col-lg-4">
      <div class="mb-3">
        <label for="cityInput" class="form-label">City</label>
        <input type="text" formControlName="city" class="form-control"
               id="cityInput" placeholder="Newyork"/>
      </div>
    </div>
    <!--end col-->
    <div class="col-lg-6">
      <div class="mb-3">
        <label for="choices-single-groups"
               class="form-label text-muted">Country</label>
        <ng-select [items]="countries" bindLabel="name" bindValue="id"
                   formControlName="country" placeholder="Select Country">
          <ng-template ng-option-tmp let-item="item" let-index="index">
            <img height="15" width="15" [src]="item.flag"/>
            <b>{{' ' + item.name}}</b>
          </ng-template>
        </ng-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-lg-2">
      <div class="mb-3">
        <label for="zipcodeInput" class="form-label">Zip Code</label>
        <input type="text" formControlName="zipCode" mask="000 000"
               class="form-control" minlength="6" maxlength="7" id="zipcodeInput"
               placeholder="000 000" value="90011">
      </div>
    </div>
    <!--end col-->

    <div class="col-lg-12">
      <div class="hstack gap-2 justify-content-end mt-3">
        <button type="submit" [disabled]="updateUserInfoForm.invalid" class="btn btn-primary">Save Changes</button>
        <button routerLink="/users/profile" type="button"
                class="btn btn-soft-success">Cancel
        </button>
      </div>
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</form>
